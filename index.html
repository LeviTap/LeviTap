<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        h1 {
            color: #fff;
        }

        h2 {
            color: #fff;
        }

        input,
        button {
            margin-bottom: 10px;
            padding: 10px;
        }

        img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        figcaption {
            text-align: center;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Touchless Mouse</h1>
        <h2>Sub Title</h2>
    </header>
    <main>
        <div class="logo">
            <a href="index.html"><img src="/Users/saksham/madHacks-2023/src/images/logo.jpeg" he><img></a>
        </div>
        <label for="textbox1">Text Box 1:</label>
        <input type="text" id="textbox1" name="textbox1">

        <button onclick="alert('Button Clicked!')">Click Me</button>

        <h2>Six Images with Captions</h2>

        <figure>
            <img src="image1.jpg" alt="Image 1">
            <figcaption>Caption for Image 1</figcaption>
        </figure>

        <!-- Repeat similar structure for images 2 to 6 -->

        <label for="textbox2">Text Box 2:</label>
        <input type="text" id="textbox2" name="textbox2">
    </main>
</body>

</html>
